<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>WebRC :: Sound control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <audio controls preload="none">
        <source  src=""/>
        Not supportet in this browser
    </audio>
</body>
</html>
<script>
    $(function () {
        $.ajax('/webrc/soundServlet?command=start', {async: false});
        $(window).on('unload', function () {
            onUnload();
        });
//        var streamSrc = 'http://rpi-local.msensk.ru:8090/test.mp3';
        var streamSrc = 'http://'+window.location.hostname+':8090/test.mp3';
        $('audio').children().attr('src', streamSrc);
        $('audio')[0].play();


    })

    function onUnload(){
        $.ajax('/webrc/soundServlet?command=stop', {async: false});
    }
</script>
